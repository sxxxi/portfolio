services:
  auth-pg:
    image: postgres
    restart: always
    shm_size: 128mb
    ports: 
      - 5433:5432
    environment:
      POSTGRES_USER: seiji
      POSTGRES_PASSWORD: foobar
      POSTGRES_DB: auth
    volumes:
      - type: tmpfs
        target: /dev/shm
        tmpfs:
          size: 134217728 # 128*2^20 bytes = 128Mb
    networks:
      - portfolio-net

  auth-service:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - ../.env
    ports:
      - 3001:3000
    depends_on:
      - auth-pg
    networks:
      - portfolio-net

  dev-auth-service:
    build: 
      context: ../
      dockerfile: docker/Dockerfile.dev
    env_file:
      - ../.env
    ports:
      - 3001:3000
    depends_on:
      - auth-pg
    volumes:
      - ../src:/app/src
    networks:
      - portfolio-net

networks:
  portfolio-net:
    external: true